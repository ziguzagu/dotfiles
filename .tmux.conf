## -*- coding: utf-8 -*-

set -g default-command /usr/local/bin/zsh

## using C-t as keybind prefix
unbind C-b
set -g prefix C-t
bind C-t send-prefix

## 256 color
set -g default-terminal "screen-256color"

## emacs like keybinds on copy mode
setw -g mode-key emacs

## utf-8
setw -g utf8 on
set-environment -g NCURSES_NO_UTF8_ACS 0

## status bar
set -g status-bg colour238
set -g status-fg colour253
set -g status-left-length 14
set -g status-left '#[fg=colour255,bg=colour124] ✪ #h #[default] ❐'
set -g status-right-length 54
set -g status-right-bg default
set -g status-right-fg default
set -g status-right '❤ #($HOME/bin/battery.sh)  〠#(uptime | awk "{print \\$10}" | sed "s/,//")  ☯ #($HOME/bin/memory.sh)  %Y-%m-%d %H:%M'
# window status
setw -g monitor-activity on
set -g window-status-separator ''
set -g window-status-bg default
set -g window-status-fg default
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '
set -g window-status-current-bg colour208
set -g window-status-current-fg colour0
set -g window-status-last-attr none
set -g window-status-last-fg colour208
set -g window-status-activity-attr none
set -g window-status-activity-bg colour74
set -g window-status-activity-fg colour0

## pane border color
set -g pane-border-fg colour238
set -g pane-border-bg default
set -g pane-active-border-fg colour166
set -g pane-active-border-bg default

## keybind
# reload config
bind C-r source-file ~/.tmux.conf
# move to last window
bind C-t last-window
# close window
bind K kill-window
# move to last pane
bind t last-pane
# move to next pane
bind C-n select-pane -t :.+
# split pane by horizontal
bind s split-window -v
# split pang by vertical
bind v split-window -h -p 39

## disable default keybinds
unbind C-o
